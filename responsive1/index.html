<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> Please fill out the form below to complete the survey.
    </p>
        <form id="survey-form">


            <label for="name" id="name-label">Name:</label>
            <input  id="name" type="text"  placeholder="name"required>

            <label for="email" id="email-label">Email:</label>
            <input id="email"   type="email" placeholder="email" required>

            <label for="number" id="number-label">Number:</label>
            <input id="number"  type="number" placeholder="Enter a number" min="1" max="100" required>



            <select id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
              </select>
              
              <label>Choose one:</label><br>
              <input type="radio" name="choice" value="option1"> Option 1<br>
              <input type="radio" name="choice" value="option2"> Option 2<br>
              
              <label>Choose multiple:</label><br>
              <input type="checkbox" name="choices[]" value="option1"> Option 1<br>
              <input type="checkbox" name="choices[]" value="option2"> Option 2<br>
              
              <label for="comments">Additional comments:</label><br>
              <textarea id="comments" rows="4" cols="50" placeholder="Additional comments here"></textarea><br>
              
              <button type="submit" id="submit">Submit</button>
        </form>
   
    
</body>
</html>
